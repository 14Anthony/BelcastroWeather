<header class="header">
    <h1 style="text-align: center;">Belcastro Weather</h1>
    <p id="currentDay" class="lead"></p>
    <div class="row justify-content-sm-center" id="searchArea">
        <input type="text" id="search" placeholder="City Name">
        <button id="submit" type="submit"><i class="fa fa-search">Tender Request</i></button>

        <br>

    </div>

</header>

<body>

    <div class="container" id="pageBody">
        <div class="row justify-content-md-center">
            <div class="col" id="historyArea">
                <h2>Search History</h2>
                <!-- 1 of 2 -->
                <div id="searchHistory"></div>
            </div>
            <div class="col" id="currentWeather">
                <h2>Current Weather</h2>
                <!-- 2 of 2 -->
            </div>
        </div>
        <div class="row">
            <div class="forcastDay col" id="forcastWeather1">
                <h3>Day 1</h3>
                <!-- 1 of 5 -->
            </div>
            <div class="forcastDay col" id="forcastWeather2">
                <h3>Day 2</h3>
                <!-- 2 of 5 -->
            </div>
            <div class="forcastDay col" id="forcastWeather3">
                <h3>Day 3</h3>
                <!-- 3 of 5 -->
            </div>
            <div class="forcastDay col" id="forcastWeather4">
                <h3>Day 4</h3>
                <!-- 4 of 5 -->
            </div>
            <div class="forcastDay col" id="forcastWeather5">
                <h3>Day 5</h3>
                <!-- 5 of 5 -->
            </div>
        </div>
    </div>


    </div>
